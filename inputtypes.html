<body>
<form action="#" method="get">
    <label for="">volume</label>
    <input type="range" max="100" min="10" value="" name="volume"><br><br>
    <label for="">Select your fav colour</label>
    <input type="color" > <br><br>
    <label for="">date</label>
    <input type="datetime-local"><br><br>
    <input type="image" src="./pic.png" height="60px" width="60px"><br><br>
    <input type="search" ><br><br>
    <input type="tel" >
    <input type="week"><br>
    <input type="text" pattern="[A-Za-z]{5,15}" >
    <input type="text" pattern=".{8,}" >
    <input type="submit">
</form>
</body>
