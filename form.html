<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Details</h1>
    <table>
    <form action="#" method="get">
    
        <tr>
            <td>
                <label for="name">Name:</label>

            </td>
            <td>
                <input type="text" id="name"  placeholder="Enter your name" required title="Enter with Surname">

            </td>
        </tr>
       
        
        <tr>
            <td>
                <label for="mobile">Phone No:</label>
            </td>
            <td>
                <input type="number" id="mobile" >

            </td>
        </tr>
        
        
        <tr>
            <td>
                <label for="email">Email:</label>

            </td>
            <td><input type="email" id="email" autofocus></td>
        </tr>
        
        
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td> <input type="date" id="dob"></td>
        </tr>
        
       
        <tr>
            <td><label for="resume">Resume:</label></td>
            <td> <input type="file" id="resume" ></td>
        </tr>
        
       <tr>
           <td><label for="g">Gender:</label> </td>
           <td><input type="radio" name="1"  id="g">Male <br>
            <input type="radio" name="1"  id="g">Female <br>
            <input type="radio" name="1"  id="g">Others </td>
       </tr>
        
        <tr>
            <td> <label for="lang">Languages known:</label></td>
            <td> <input type="checkbox" name="" checked>English <br>
                <input type="checkbox" name="">Telugu <br>
                <input type="checkbox" name="">Hindi</td>
        </tr>
        
       <tr>
           <td>  <label for="a">Branch:</label></td>
           <td><select name="" id="a">
            <option value="">--select--</option>
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">CSE</option>
            <option value="">IT</option>
        </select></td>
       </tr>
      
        <tr>
            
           <td> <label for="password">Password:</label></td>
            <td> <input type="password" id="password" ><br></td>
        
       </tr>
       <tr>
           <td><label for="add">Address:</label></td>
           <td><textarea name="" id="add" cols="30" rows="10"></textarea></td>
       </tr>
        
        <tr>
            <td>  <input type="submit"></td>
            
        </tr>
        <tr>
           <td> <input type="reset"></td> 
        </tr>
     
      <tr>
          <td> <label for="browser">Choose your browser from the list:</label></td>
          <td><input list="browsers" name="browser" id="browser" >
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist></td>

      </tr>
       
    
          
    </form>
    </table>
    

    
</body>

</html>
